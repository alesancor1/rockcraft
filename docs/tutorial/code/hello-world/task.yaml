  # [docs:build-rock-end]

  # [docs:skopeo-copy]
  sudo rockcraft.skopeo --insecure-policy copy oci-archive:hello_latest_amd64.rock docker-daemon:hello:latest
  # [docs:skopeo-copy-end]

  rm hello_latest_amd64.rock

  # [docs:docker-run]
  docker run --rm hello:latest exec cat /index.html
  # [docs:docker-run-end]

  docker run --rm hello:latest exec cat /index.html | grep "Hello World! From a Rock!"
